logging:
  config: classpath:logback.xml

server:
  port: 8080
  tomcat:
    uri-encoding: UTF-8

spring:
  messages:
    basename: i18n.messages
  profiles:
    active: @env@
  application:
    name: wangfangfang
  http:
    encoding:
      charset: UTF-8
      enabled: true
      force: true

mybatis:
  type-aliases-package: com.wdcloud.model
  mapper-locations: classpath:mapper/**/*.xml

#pagehelper
pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql